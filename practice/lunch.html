<!-- 
    점심메뉴추천
    Math.random() => 0 이상 1 미만의 부동소숫점 의사 난수
    Math.random() * num => 0~num사이의 난수 추출
    Math.floor() => 소수점 이하 버림 -->

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const lunchLish = [
        "김치찌개",
        "돈가스",
        "치킨",
        "족발",
        "피자",
        "오므라이스",
      ];

      const index = Math.floor(Math.random() * lunchLish.length);

      alert(`추천메뉴 : ${lunchLish[index]}`);
    </script>
  </body>
</html>

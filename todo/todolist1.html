<!-- 컬러리스트 #FFEDDB #EDCDBB #E3B7A0 #BF9270  -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./todolist1.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="title">TodoList</h1>
      <h2 class="date">2022-02-25</h2>
      <!--  <---- 금일 날짜 변경가능하게 -->
    </header>
    <main>
      <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"
      ></script>
      <form class="listContainer">
        <fieldset>
          <legend>List</legend>
          <div class="todolist1">
            <ol class="list">
              <li class="todoItem">
                <label>
                  <input type="checkbox" type="text" class="check" />
                  <span class="todoText">장보기</span>
                </label>
                <button class="btn-edit" type="button">수정</button>
                <button class="btn-del" type="button">삭제</button>
              </li>
              <li class="todoItem">
                <label>
                  <input type="checkbox" type="text" class="check" />
                  <span class="todoText">장보기</span>
                </label>
                <button class="btn-edit" type="button">수정</button>
                <button class="btn-del" type="button">삭제</button>
              </li>
              <li class="todoItem">
                <label>
                  <input type="checkbox" type="text" class="check" />
                  <span class="todoText">장보기</span>
                </label>
                <button class="btn-edit" type="button">수정</button>
                <button class="btn-del" type="button">삭제</button>
              </li>
              <li class="todoItem">
                <label>
                  <input type="checkbox" type="text" class="check" />
                  <span class="todoText">장보기</span>
                </label>
                <button class="btn-edit" type="button">수정</button>
                <button class="btn-del" type="button">삭제</button>
              </li>
            </ol>
          </div>
          <div class="listDelContainer">
            <button id="btn-Alldel" type="button">전체 삭제</button>
          </div>
        </fieldset>
      </form>
      <form class="insertContainer">
        <fieldset>
          <legend>추가</legend>
          <div class="insertTodo">
            <input class="input-Todo" type="text" />
          </div>
          <div class="insertBtnContainer">
            <button class="btn-insert" type="submit">추가</button>
            <button class="btn-clear" type="reset">취소</button>
          </div>
        </fieldset>
      </form>
    </main>
    <script src="./todolist1.js"></script>
  </body>
</html>
